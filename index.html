<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="splash">
        <h1 class="headline">Bistro Babushka</h1>
    </div>


    <div class="sub-headline-header-wrapper-background">
        <div class="sub-headline-header-wrapper">
            <h2 class="sub-headline">Menu <span class="sub-headline-dish-category">Alle retter</span></h2>

        </div>
    </div>

    <div class="header-wrapper-buttons-p">
        <p class="header-wrapper-p">FILTRER EFTER</p>
        <header>
            <button class="filter" data-kategori="all">Hele menukortet</button>
            <button class="filter" data-kategori="forretter">Forretter</button>
            <button class="filter" data-kategori="hovedretter">Hovedretter</button>
            <button class="filter" data-kategori="desserter">Desserter</button>
            <button class="filter" data-kategori="sideorders">Tilbeh√∏r</button>
            <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
        </header>
    </div>

    <section class="data-container"></section>

    <template>
        <article class="dish">
            <img class="dish-image" src="" alt="">
            <div class="dish-text-padding">
                <h3 class="dish-name"></h3>
                <p class="dish-category"></p>
                <p class="dish-description"></p>
                <p class="dish-price">Pris: </p>
            </div>
        </article>
    </template>

    <section class="pop-up-dish-container">
        <article class="pop-up-dish">
            <button class="pop-up-close-button">X</button>
            <p class="pop-up-dish-category"></p>
            <h3 class="pop-up-dish-name"></h3>
            <img class="pop-up-dish-image" src="" alt="">
            <p class="pop-up-dish-description"></p>
            <p class="pop-up-dish-price"></p>
            <p class="pop-up-dish-origin"></p>
        </article>
    </section>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
